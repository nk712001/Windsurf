<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 3px; }
    .footer { margin-top: 20px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Daily Task Tracker!</h2>
    <p>Hi {{name}},</p>
    <p>Thanks for signing up. Please verify your email address by clicking the button below:</p>
    <p><a href="{{verificationLink}}" class="button">Verify Email</a></p>
    <p>If you did not create an account, no further action is required.</p>
    <div class="footer">
      <p>&copy; 2024 Daily Task Tracker. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
